<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | {{ site.title }}</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë®‚Äçüíª</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #030304;
      --surface: #0a0a0c;
      --fg: #f0f0f0;
      --accent: #7000ff;
      --secondary: #00f3ff;
      --dim: #b0b0c0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .error-code {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      position: relative;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); filter: none; }
      91% { transform: translate(-3px, 3px); filter: hue-rotate(90deg); }
      93% { transform: translate(3px, -3px); filter: hue-rotate(-90deg); }
      95% { transform: translate(-3px, -3px); }
      97% { transform: translate(3px, 3px); }
    }

    .error-title {
      font-size: 1.2rem;
      color: var(--dim);
      margin: 1rem 0 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .terminal-box {
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      max-width: 450px;
      width: 100%;
      text-align: left;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
    }

    .terminal-line {
      margin-bottom: 0.6rem;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .terminal-line:nth-child(1) { animation-delay: 0.2s; }
    .terminal-line:nth-child(2) { animation-delay: 0.5s; }
    .terminal-line:nth-child(3) { animation-delay: 0.8s; }
    .terminal-line:nth-child(4) { animation-delay: 1.1s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .terminal-line::before {
      content: '> ';
      color: var(--secondary);
    }

    .terminal-line span {
      color: var(--accent);
    }

    .terminal-line .success {
      color: #00ff88;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: var(--accent);
      box-shadow: 0 0 30px rgba(112, 0, 255, 0.5);
      transform: translateY(-3px);
    }

    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--accent);
      top: -150px;
      left: -150px;
      animation: float1 8s ease-in-out infinite;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: var(--secondary);
      bottom: -100px;
      right: -100px;
      animation: float2 10s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 30px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-20px, -20px); }
    }

    .noise {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>

  <div class="error-code">404</div>
  <div class="error-title">System Anomaly Detected</div>

  <div class="terminal-box">
    <div class="terminal-line">Error: <span>ENOENT</span> - Resource not found</div>
    <div class="terminal-line">Path: <span id="path"></span></div>
    <div class="terminal-line">Suggestion: navigate to <span class="success">homepage</span></div>
    <div class="terminal-line">Status: awaiting input_</div>
  </div>

  <a href="/" class="home-btn">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      <polyline points="9,22 9,12 15,12 15,22"/>
    </svg>
    Return to Root
  </a>

  <script>
    document.getElementById('path').textContent = window.location.pathname;
  </script>
</body>
</html>
