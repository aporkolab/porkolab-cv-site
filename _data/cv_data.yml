summary:
  de: 'Senior Full Stack Engineer für wartbare Enterprise-Anwendungen mit Java/Spring
    Boot und Angular. 5 Jahre in Enterprise-Umgebungen. Promotion in Linguistik —
    strukturelle Analyse angewandt auf verteilte Systeme und Datenmodellierung.

    Spezialisiert auf die Stabilisierung von Legacy-Systemen, Implementierung von
    Resilienz-Mustern (Saga, Outbox) und Entwicklung vorhersagbarer Frontends. Fokus:
    End-to-End-Ownership — von Datenbankarchitektur bis UI, mit Ziel der langfristigen
    Wartbarkeit.

    Arbeitsstil: Remote-first, async-freundlich, spezifikationsgetrieben. Ich entfalte
    mich am besten bei Take-Home-Aufgaben und tiefgehenden technischen Gesprächen
    statt Live-Coding.

    '
  en: 'Senior Full Stack Engineer building maintainable enterprise applications with
    Java/Spring Boot and Angular. 5 years in enterprise environments. PhD in Linguistics
    — trained in structural analysis, which I apply to distributed system design and
    data modeling.

    I specialize in stabilizing legacy systems, implementing resilience patterns (Saga,
    Outbox), and building predictable, testable frontends. Strong focus on end-to-end
    ownership: from database architecture to UI/UX, ensuring long-term maintainability.

    Work style: Remote-first, async-friendly, written-spec-driven. I perform best
    with take-home challenges and in-depth technical discussions that reveal real
    engineering thinking rather than live coding.

    '
  hu: 'Full stack fejlesztő, 5 év tapasztalattal nagyvállalati Java/Spring Boot és
    Angular projekteken. Nyelvészeti PhD-m során megtanultam rendszerekben gondolkodni
    — ezt használom az adatmodellezésben és a komplex üzleti logika felépítésében.

    Erősségem a meglévő, rosszul dokumentált kódbázisok rendberakása és a hibatűrő
    megoldások kialakítása. Szeretek egy feladatot végigvinni az adatbázistól a felhasználói
    felületig.

    Távmunkában dolgozom, írásos egyeztetést preferálok a meetingek helyett. Interjún
    szívesebben oldok meg házi feladatot, mint live coding feladatokat.

    '
