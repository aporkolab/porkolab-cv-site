summary:
  de: 'Senior Full Stack Engineer für wartbare Enterprise-Anwendungen mit Java/Spring
    Boot und Angular. 4+ Jahre in Enterprise-Umgebungen. Promotion in Linguistik —
    strukturelle Analyse angewandt auf Systemdesign und Clean Architecture.

    Stabilisierung undokumentierter Legacy-Systeme, Entwurf vorhersagbarer APIs, Entwicklung
    responsiver, testbarer Frontends. Fokus: End-to-End-Ownership — von Datenbank
    bis UI, von Refactoring bis Dokumentation.

    Arbeitsstil: Remote-first, async-freundlich, spezifikationsgetrieben. Ich entfalte
    mich bei Take-Home-Aufgaben und tiefgehenden technischen Gesprächen.

    '
  en: 'Senior Full Stack Engineer building maintainable enterprise applications with
    Java/Spring Boot and Angular. 4+ years in enterprise environments. PhD in Linguistics
    — trained in structural analysis, which I apply to system design and clean architecture.

    I stabilize undocumented legacy systems, design predictable APIs, and build responsive,
    testable frontends. Strong focus on end-to-end ownership: from database to UI,
    from refactoring to documentation.

    Work style: Remote-first, async-friendly, written-spec-driven. I perform best
    with take-home challenges and in-depth technical discussions that reveal real
    engineering thinking.

    '
  hu: 'Senior full stack fejlesztő, aki karbantartható vállalati alkalmazásokat épít
    Java/Spring Boot és Angular technológiákkal. 4+ év vállalati tapasztalat. Nyelvészeti
    PhD — a strukturális elemzést rendszertervezésre és tiszta architektúrára alkalmazom.

    Dokumentálatlan legacy rendszerek stabilizálása, kiszámítható API-k tervezése,
    reszponzív, tesztelhető frontendek építése. Fókusz: end-to-end ownership — adatbázistól
    UI-ig, refaktorálástól dokumentációig.

    Munkastílus: remote-first, async-friendly, írott specifikációk. Take-home feladatokban
    és mélyreható technikai beszélgetésekben teljesedem ki.

    '
