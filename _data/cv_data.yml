    legacy rendszerek stabilizálására, tiszta és kiszámítható architektúrák tervezésére,
    valamint async-first, teljesen távoli munkavégzésre specializálódom. Fókusz: API-tervezés,
    karbantarthatóság és pontos technikai kommunikáció — nem veszek részt whiteboard-teszteken,
    és nem vállalok live codingot a kiválasztás folyamán.

    '
