projects:
  - id: chaos-symphony
    name: Chaos Symphony
    stack: [Java 21, Microservices, Chaos Engineering, Resilience4j, Kafka]
    links:
      repo: https://github.com/APorkolab/chaos-symphony
    mermaid: |
      graph TD
        User[User Request] -->|HTTP| API_Gateway
        API_Gateway -->|REST| OrderService
        OrderService -->|Kafka Event| PaymentService
        PaymentService -->|Circuit Breaker| ThirdPartyBank
        ThirdPartyBank -.->|Failure Path| FallbackQueue[(Fallback Queue)]
    description:
      en: Distributed systems reliability simulator. Event-driven architecture designed to validate microservice resilience patterns (Circuit Breaker, Bulkhead, Retry) under controlled high-failure conditions.
      de: Simulator für die Zuverlässigkeit verteilter Systeme. Ereignisgesteuerte Architektur zur Validierung von Resilienzmustern unter Last und Fehlerszenarien.
      hu: Elosztott rendszerek megbízhatóságát vizsgáló szimulátor. Eseményvezérelt architektúra reziliencia-minták tesztelésére kontrollált, hibatűrő környezetben.

