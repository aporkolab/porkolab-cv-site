<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #38bdf8;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 2rem;
        }
        h1 { font-size: 2.5rem; margin: 0; color: #fff; }
        h2 { color: var(--accent); margin-top: 2.5rem; font-size: 1.5rem; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }
        h3 { font-size: 1.2rem; margin-bottom: 0.2rem; color: #fff; }
        .subtitle { color: var(--muted); font-size: 1.1rem; margin-top: 0.5rem; }
        .meta { color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem; }
        .card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .tag {
            display: inline-block;
            background: #334155;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .download-btn {
            display: inline-block;
            background: var(--accent);
            color: #0f172a;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 1rem;
        }
        .download-btn:hover { background: #0ea5e9; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
