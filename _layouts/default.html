<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --accent: #7000ff; /* Ultra Violet */
            --accent-light: #bc85ff;
            --surface: #0a0a0a;
            --border: #222;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- BACKGROUND MESH --- */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 80%);
        }

        /* --- SPLIT LAYOUT --- */
        .layout-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* LEFT SIDE (FIXED IDENTITY) */
        .identity-panel {
            width: 40%;
            height: 100vh;
            position: sticky;
            top: 0;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid var(--border);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        /* RIGHT SIDE (SCROLLABLE DATA) */
        .data-panel {
            width: 60%;
            padding: 4rem;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 4vw, 4rem);
            line-height: 1.1;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role-title {
            font-family: 'Space Grotesk', monospace;
            font-size: 1.2rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .role-title::before {
            content: ''; width: 10px; height: 10px; background: var(--accent);
            display: inline-block; box-shadow: 0 0 15px var(--accent);
            animation: pulse 2s infinite;
        }

        h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin: 4rem 0 2rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 span.index {
            font-family: 'Space Grotesk';
            font-size: 0.9rem;
            color: var(--accent);
        }

        a { color: inherit; text-decoration: none; transition: 0.3s; }
        
        /* --- COMPONENTS --- */

        /* Contact Links */
        .social-stack {
            display: flex; flex-direction: column; gap: 0.5rem;
            font-family: 'Space Grotesk'; text-transform: uppercase; font-size: 0.9rem;
        }
        .social-link {
            display: flex; align-items: center; gap: 10px;
            color: #666; padding: 0.5rem 0; transition: 0.3s;
        }
        .social-link:hover { color: #fff; transform: translateX(10px); }
        .social-link::before { content: 'â†’'; opacity: 0; transition: 0.3s; }
        .social-link:hover::before { opacity: 1; color: var(--accent); }

        /* Experience Cards */
        .xp-item {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        .xp-item:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(112, 0, 255, 0.15);
        }
        .xp-header {
            display: flex; justify-content: space-between; align-items: baseline;
            margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;
        }
        .xp-role { font-size: 1.4rem; font-weight: 700; color: #fff; }
        .xp-meta { font-family: monospace; color: #666; font-size: 0.85rem; }
        
        .xp-list { margin: 0; padding: 0; list-style: none; color: #aaa; }
        .xp-list li { margin-bottom: 0.8rem; position: relative; padding-left: 1.5rem; }
        .xp-list li::before { 
            content: '+'; position: absolute; left: 0; color: var(--accent); 
        }

        /* Skill Grid */
        .skill-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem;
        }
        .skill-box {
            border: 1px solid var(--border);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
            cursor: default;
            background: linear-gradient(45deg, transparent 50%, rgba(112,0,255,0.05) 100%);
        }
        .skill-box:hover {
            border-color: #fff;
            background: #fff;
            color: #000;
        }

        /* --- DOWNLOAD BUTTON (The Statement Piece) --- */
        .dl-btn {
            display: block;
            width: 100%;
            padding: 1.5rem;
            background: #fff;
            color: #000;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }
        .dl-btn:hover {
            background: var(--accent);
            color: #fff;
            letter-spacing: 2px;
        }
        .dl-btn::after {
            content: " [PDF]"; opacity: 0.5; font-size: 0.8em;
        }

        /* Animations */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Responsive */
        @media (max-width: 900px) {
            .layout-wrapper { flex-direction: column; }
            .identity-panel, .data-panel { width: 100%; height: auto; position: relative; }
            .identity-panel { padding: 3rem 1.5rem; border-right: none; border-bottom: 1px solid var(--border); }
            .data-panel { padding: 2rem 1.5rem; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="layout-wrapper">
        {{ content }}
    </div>
</body>
</html>
