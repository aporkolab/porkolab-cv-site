<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030304"/>
      <stop offset="100%" style="stop-color:#0a0a0c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7000ff"/>
      <stop offset="100%" style="stop-color:#00f3ff"/>
    </linearGradient>
    <linearGradient id="orb1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7000ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#7000ff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="orb2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative orbs -->
  <circle cx="150" cy="100" r="200" fill="url(#orb1)" filter="url(#blur)"/>
  <circle cx="1050" cy="530" r="250" fill="url(#orb2)" filter="url(#blur)"/>

  <!-- Code brackets decoration -->
  <text x="100" y="350" font-family="monospace" font-size="200" fill="#7000ff" opacity="0.15">&lt;</text>
  <text x="1000" y="350" font-family="monospace" font-size="200" fill="#00f3ff" opacity="0.15">/&gt;</text>

  <!-- Main content -->
  <text x="600" y="220" font-family="Inter, system-ui, sans-serif" font-size="32" fill="#00f3ff" text-anchor="middle" letter-spacing="8" font-weight="500">SENIOR FULL STACK ENGINEER</text>

  <text x="600" y="320" font-family="Inter, system-ui, sans-serif" font-size="72" fill="#ffffff" text-anchor="middle" font-weight="800">ADAM PORKOLAB</text>

  <text x="600" y="400" font-family="JetBrains Mono, monospace" font-size="28" fill="#b0b0c0" text-anchor="middle">Java / Spring Boot / Angular</text>

  <!-- Accent line -->
  <rect x="400" y="440" width="400" height="3" fill="url(#accent)" rx="2"/>

  <!-- URL -->
  <text x="600" y="540" font-family="JetBrains Mono, monospace" font-size="24" fill="#666" text-anchor="middle">aporkolab.com</text>
</svg>
